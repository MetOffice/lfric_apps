[namelist:formulation]
l_multigrid=.false.

[namelist:helmholtz_solver]
fail_on_non_converged=.true.
method='bicgstab'
monitor_convergence=.true.
preconditioner='tridiagonal'

[!!namelist:multigrid]

[namelist:timestepping]
spinup_alpha=.true.
spinup_period=$DT

[namelist:transport]
horizontal_method=2,2,1,2,2,2
